	<!--我的菜单-->
	<div class="menu wrap">
		<nav>
			<li><a ng-click="showMenu()">我的私客</a></li>
			<li><a href="#">注销<a></li>
		</nav>
	</div>

	<!--我的私客列表-->
	<div class="mycustomer wrap" id="mycustomer">
		<header class="clearfix">
			<a ng-click="showMenu()" class="fl menuicon">≣</a>
			<span class="appname fl">我的私客</span>
			<a href="#/templer" class="fr freshicon">刷新</a>
		</header>
		<div class="customerlist">
			<input class="searchinput" type="search" ng-model="query" placeholder="请输入手机号或者昵称搜索">
			<ol class="customerlistall">
				<dl ng-click="phone(user)" class="clearfix customerone" ng-repeat="user in users| filter:query | orderBy:orderProp">
					<dd class="fl">
						<span ng-show="user.umobile"><b>{{user.uname}}({{user.umobile}})</b></span>
						<span ng-hide="user.umobile"><b>{{user.uname}}({{user.utel}})</b></span>
						<span>{{user.uaddr}}</span>
						<span>{{user.detail}}</span>
					</dd>
					<dd class="fr">
						<p class="lasttime">{{user.lct}}</p>
						<p class="moredetail" ng-show="user.extra" ng-click="userdetail(user)">
							<a href="#/temple/{{user.extra}}">更多>></a>
						</p>
					</dd>
				</dl>
			</ol>

			<!--弹出层-->
			<div class="cover" id="cover">
				<div class="function">
					<p>{{user.uname}}</p>
					<button ng-show="user.umobile"><a href="tel:{{user.umobile}}">拨打电话</a></button>
					<button ng-show="user.umobile"><a href="sms:{{user.umobile}}">发短信</a></button>
					<button><a ng-click="phoneCancle()">取消</a></button>
				</div>
			</div>

		</div>
	</div>
