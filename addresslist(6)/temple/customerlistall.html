	<div class="menu wrap">

	<!--我的私客列表-->
	<div class="mycustomer wrap" id="mycustomer">
		<header class="clearfix">
			<a class="fl menuicon" ng-click="showMenu()">≣</a>
			<span class="appname fl">我的私客</span>
			<a href="#" class="fr freshicon">刷新</a>
		</header>
		<div class="customerlist">
			<input class="searchinput" type="search" ng-model="query" placeholder="请输入手机号或者昵称搜索">
			<ol class="customerlistall">
				<dl class="clearfix" ng-repeat="user in users">
					<dd class="fl">
						<b>{{user.uname}}</b>
						<span>{{user.uaddr}}</span>
						<span>{{user.detail}}</span>
					</dd>
					<dd class="fr">
						<p>{{user.lastcalltime}}</p>
					</dd>
				</dl>
			</ol>

			<!--弹出层-->
			<div class="cover">
				<div class="function">
					<input type="button" value="拨打" />
					<input type="button" value="短信" />
					<input type="button" value="取消" />
				</div>
			</div>
		</div>
